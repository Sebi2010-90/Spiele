<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini-Games: Shooter & Rennen</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Mini-Games</h1>
    <nav>
      <button id="btn-shooter">Shooter</button>
      <button id="btn-racing">Rennen</button>
      <button id="btn-reset">Zurücksetzen</button>
    </nav>
  </header>

  <main>
    <div id="sidebar">
      <h2>Steuerung</h2>
      <div id="controls">
        <div id="controls-shooter" class="controls-panel">
          <p>Shooter: Pfeiltasten / A,D bewegen, Leertaste = Schießen</p>
        </div>
        <div id="controls-racing" class="controls-panel" style="display:none">
          <p>Rennen: Pfeiltasten / A,D bewegen</p>
        </div>
      </div>
      <h2>Info</h2>
      <p id="info">Wähle ein Spiel.</p>
    </div>

    <section id="game-area">
      <canvas id="gameCanvas" width="800" height="500"></canvas>
      <div id="hud">
        <span id="score">Score: 0</span>
        <span id="lives">Leben: 3</span>
      </div>
    </section>
  </main>

  <footer>
    <small>Einfaches Demo-Projekt — lokal öffnen: index.html</small>
  </footer>

  <script src="shooter.js"></script>
  <script src="racing.js"></script>
  <script src="main.js"></script>
</body>
</html>
